                <a class="top-header__city" href="#">Москва</a>

                    <input class="top-header__form-submit" type="submit" value="">

                <div class="top-header__header-panel panel-header">
                    <div class="panel-header__item">
                        <a class="panel-header__search" href="#">
                            <img src="img/header/search_mobile.svg" alt="search">
                        </a>
                    </div>
                    <div class="panel-header__item">
                        <a class="panel-header__login" href="#">

                        </a>
                    </div>
                </div>
                <a class="top-header__cart" href="#">
                    <div class="top-header__cart-image">
                        <img src="img/header/cart.svg" alt="cart">
                        <span>5</span>
                    </div>
                    <div class="top-header__cart-cost">Сумма: <br> 10 999 ₽ </div>
                </a>
            </div>
        </div>
        <div class="header__bottom">
            <div class="bottom-header _container">
                <a class="bottom-header__catalog" href="#">
                    <div class="bottom-header__catalog-text">Каталог товаров</div>
                </a>
                <div class="bottom-header__header-menu menu-header">
                    <div class="menu-header__body">
                        <ul class="menu-header__list">
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Оптовикам</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Поставщикам</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Отзывы</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Оплата</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Доставка</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Гарантия</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link" href="#">Обмен \ Возврат</a>
                            </li>
                            <li class="menu-header__list-item">
                                <a class="menu-header__list-link menu-header__list-link_arrow" href="#">Ещё</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a class="bottom-header__phone" href="tel:88007009035">8 (800) 700-90-35</a>
            </div>
        </div>

</header>
